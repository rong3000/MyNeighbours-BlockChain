trigger:
  - main

stages:
  - stage: Build
    displayName: Build stage
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: ubuntu-latest
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: "16.x"
            displayName: "Install Node.js"

          - script: |
              npm install
            displayName: "npm install"

          - task: ArchiveFiles@2
            displayName: "Archive files"
            inputs:
              rootFolderOrFile: "$(System.DefaultWorkingDirectory)"
              includeRootFolder: false
              archiveType: zip
              archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
              replaceExistingArchive: true

          - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
            artifact: drop

  - stage: Deploy
    displayName: Deploy stage
    dependsOn: Build
    condition: succeeded()
    jobs:
      - deployment: Deploy
        displayName: Deploy
        environment: "MyNeighbours_BlockChain_Environment_Staging"
        pool:
          vmImage: ubuntu-latest
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureRmWebAppDeployment@4
                  inputs:
                    ConnectionType: "AzureRM"
                    azureSubscription: "Azure subscription 1(06a6013b-95aa-4307-aa1e-e958d7327334)"
                    appType: "webAppLinux"
                    WebAppName: "my-neighbours-blockchain-staging-app-service"
                    packageForLinux: "$(Pipeline.Workspace)/**/*.zip"
                    RuntimeStack: "NODE|16-lts"
                    StartupCommand: "npm run start:staging"
                    AppSettings: "-NODE_ENV staging -PORT $(PORT) -POSTGRES_CONNECTION_STRING $(POSTGRES_CONNECTION_STRING_STAGING) -COGNITO_REGION $(COGNITO_REGION) -COGNITO_USER_POOLID $(COGNITO_USER_POOLID_STAGING) -BLOCK_CHAIN_CONTRACT_ID $(BLOCK_CHAIN_CONTRACT_ID_STAGING) -BLOCK_CHAIN_SERVER_URL $(BLOCK_CHAIN_SERVER_URL_STAGING)"
